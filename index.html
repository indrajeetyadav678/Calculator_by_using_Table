<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table tr td{
        background-color: rgba(0, 0, 0, 0.2);
    }

    #display-box{
        padding:0px;
        margin:0;
        height:50px;
    }

    table tr td a{
        text-decoration: none;
    }

    table tr td:hover{
        background-color: red;

    }

    </style>
</head>
<body>
   
<table align="center" cellspacing="20px" cellpadding="20px" border="10px">
    
    <tr>
        <td colspan="4" bgcolor="yellow" id="display-box"><input type="number" Name="calcutating value" placeholder="Enter the number" style="width:100%; height:100%;"> </td>
    </tr>
    <tr>
        <td><a href="#">1</a></td>
        <td><a href="#">2</a></td>
        <td><a href="#">3</a></td>
        <td><a href="#">+</a></td>
        
    </tr>
    <tr>
        <td><a href="#">4</a></td>
        <td><a href="#">5</a></td>
        <td><a href="#">6</a></td>
        <td><a href="#">-</a></td>
        
    </tr>
    <tr>
        <td><a href="#">7</a></td>
        <td><a href="#">8</a></td>
        <td><a href="#">9</a></td>
        <td rowspan="2"><a href="#">=</a></td>
    </tr>
    <tr>
        <td><a href="#">0</a></td>
        <td><a href="#">*</a></td>
        <td><a href="#">/</a></td> 
    </tr>
</table>
    
</body>
</html>
